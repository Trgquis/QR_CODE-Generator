<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="./test.css" />
    <link
      rel="shortcut icon"
      href="img/QR Code-1.1s-200px.png"
      type="image/x-icon"
    />

    <title>QRCODE</title>
  </head>
  <body>
    <main>
      <div class="box">
        <div class="box__header">
          <h1>Generate your QR code</h1>
        </div>
        <span id="content">Your QR code on whatever you want</span>
        <div class="form">
          <input
            id="getinput"
            type="text"
            placeholder="Enter your link or text"
          />
          <button id="confirm" type="submit" />Submit
        </div>
        <div class="box__qrcode">
          <img id="img" src="" alt="qrcode" />
        </div>
      </div>
    </main>

    <!-- <script src="js/script.js"></script> -->
    <script src="./test.js"></script>
  </body>
</html>
